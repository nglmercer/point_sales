  <rect x="89" y="85" width="4" height="40" fill="#ffc107" rx="2"/>
  <rect x="96" y="70" width="4" height="55" fill="#ffc107" rx="2"/>
  <rect x="103" y="78" width="4" height="47" fill="#ffc107" rx="2"/>
  <rect x="110" y="82" width="4" height="43" fill="#ffc107" rx="2"/>
